<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styleVenta.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Formulario Venta - Low Reverb</title>
  </head>
  <body>
    <header class="shadowBox">
      <!--Botones izquierda-->
      <div style="width: 28em;"></div>

      <!--Logo-->
      <div class="imagenLogo">
        <a href="index.html"
          ><img id="logo" src="./img/lowReverbLogo (1).png"
        /></a>
      </div>

      <!--Botones derecha-->
      <div class="divDerecha">
        <button style="border: 0">
          <img src="img/icons/lupa.png" height="30em" />
        </button>
        <button style="border: 0">
          <img src="img/icons/carrito-de-compras.png" height="27em" />
        </button>
        <button style="border: 0">
          <a href="login.html"
            ><img src="img/icons/usuario.png" height="24em"
          /></a>
        </button>
      </div>
    </header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-steps/1.1.0/jquery.steps.min.js"></script>
    <div class="wrapper">
      <form action="">
        <div id="wizard">
          <!-- SECTION 1 -->
          <h4></h4>
          <section>
            <div class="form-row">
              <input type="text" class="form-control" placeholder="Nombre" />
            </div>
            <div class="form-row">
              <input type="text" class="form-control" placeholder="Email" />
            </div>
            <div class="form-row">
              <input
                type="text"
                class="form-control"
                placeholder="Numero de telefono"
              />
            </div>
            <div class="form-row">
              <input
                type="text"
                class="form-control"
                placeholder="Producto a Vender"
              />
            </div>
          </section>
          <!-- SECTION 2 -->
          <h4></h4>
          <section>
            <div class="form-row">
                <label>Foto del producto</label>
              <input type="file" class="form-control" placeholder="producto" />
            </div>
            <div class="form-row">
                <label>Tags del producto</label>
              <input type="text" class="form-control" placeholder="Separar por comas" />
            </div>
            <div class="form-row">
                <label>Precio del producto</label>
              <input type="text" class="form-control" placeholder="En Euros" />
            </div>
            <div class="form-row" style="margin-bottom: 18px">
              <textarea
                name=""
                id=""
                class="form-control"
                placeholder="Detalles de tu producto"
                style="height: 108px"
              ></textarea>
            </div>
          </section>
          <!-- SECTION 3 -->
          <h4></h4>
          <section>
            <div class="product">
              <div class="item">
                <div class="left">
                  <a href="#" class="thumb">
                    <img src="img/midi (3).png" alt="Teclado midi" />
                  </a>
                  <div class="purchase">
                    <h6><a href="#">Akai mini mpk-3</a></h6>
                    <span>x1</span>
                  </div>
                </div>
                <span class="price">290€</span>
            </div>  
            </div>
            <div class="checkout">
              <div class="subtotal">
                <span class="heading">Comisión (7%)</span>
                <span class="total"> TOTAL: 270€</span>
              </div>
            </div>
          </section>
          <!-- SECTION 4 -->
          <h4></h4>
          <section>
            <svg
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 130.2 130.2"
            >
              <circle
                class="path circle"
                fill="none"
                stroke="#73AF55"
                stroke-width="6"
                stroke-miterlimit="10"
                cx="65.1"
                cy="65.1"
                r="62.1"
              />
              <polyline
                class="path check"
                fill="none"
                stroke="#73AF55"
                stroke-width="6"
                stroke-linecap="round"
                stroke-miterlimit="10"
                points="100.2,40.2 51.5,88.8 29.8,67.5 "
              />
            </svg>
            <p class="success">
                <br>
                Producto puesto en venta de forma correcta
                Espera unos minutos y saldra en tu perfil
            </p>
          </section>
        </div>
      </form>
    </div>
    <script>
      $(function () {
        $("#wizard").steps({
          headerTag: "h4",
          bodyTag: "section",
          transitionEffect: "fade",
          enableAllSteps: true,
          transitionEffectSpeed: 500,
          onStepChanging: function (event, currentIndex, newIndex) {
            if (newIndex === 1) {
              $(".steps ul").addClass("step-2");
            } else {
              $(".steps ul").removeClass("step-2");
            }
            if (newIndex === 2) {
              $(".steps ul").addClass("step-3");
            } else {
              $(".steps ul").removeClass("step-3");
            }

            if (newIndex === 3) {
              $(".steps ul").addClass("step-4");
              $(".actions ul").addClass("step-last");
            } else {
              $(".steps ul").removeClass("step-4");
              $(".actions ul").removeClass("step-last");
            }
            return true;
          },
          labels: {
            // finish: "<a href='sellProduct.html'>Publicar de nuevo</a>",
            next: "Sig.",
            previous: "Anterior",
          },
        });
        // Custom Steps Jquery Steps
        $(".wizard > .steps li a").click(function () {
          $(this).parent().addClass("checked");
          $(this).parent().prevAll().addClass("checked");
          $(this).parent().nextAll().removeClass("checked");
        });
        // Custom Button Jquery Steps
        $(".forward").click(function () {
          $("#wizard").steps("next");
        });
        $(".backward").click(function () {
          $("#wizard").steps("previous");
        });
        // Checkbox
        $(".checkbox-circle label").click(function () {
          $(".checkbox-circle label").removeClass("active");
          $(this).addClass("active");
        });
      });
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
